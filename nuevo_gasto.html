<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ma, initial-scale=1.0">
    <title>Registro de gasto - Nuevo gasto</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="form-container">
            <form class="expense-form" id="expense-form">
                <div class="form-card">
                    <label for="">Cantidad gastada:</label>
                    <input type="number" id="amount" name="amount">
                </div>
               

                <div class="form-card">
                    <label for="cateogory">Categoría:</label>
                    <select name="category" id="category">
                        <option value="">Selecciona una categoría</option>
                        <option value="alimentacion">Alimentacion</option>
                        <option value="transporte">Transporte</option>
                        <option value="ocio">Ocio</option>
                    </select>
                </div>
                
                <div class="form-card">
                    <label for="description">Descripción</label>
                    <input type="text" id="description" id="description">
                </div>
                

                <button type="submit">Registrar Gasto</button>
            </form>
        </div>
    </main>
</body>
</html>
